<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body py-md-4">
          <h1>Registration form</h1>
          <form [formGroup]="registrationForm" (ngSubmit)="register()">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                formControlName="name"
              >
              <div *ngIf="registrationForm.get('name')?.hasError('required') && registrationForm.get('name')?.touched"
                   class="red"
              >
                <div class="text-danger">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="surname"
                placeholder="Surname"
                formControlName="surname"
              >
              <div
                *ngIf="registrationForm.get('surname')?.hasError('required') && registrationForm.get('surname')?.touched"
                class="red"
              >
                <div class="text-danger">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                formControlName="email"
              >
              <div
                *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched"
                class="red"
              >
                <div class="text-danger">Email is required</div>
              </div>
              <div *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched"
                   class="red"
              >
                <div class="text-danger">Invalid email format</div>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between">
              <button type="submit" class="btn btn-primary">Registration</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
