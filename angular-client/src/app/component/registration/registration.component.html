<div class="login-wrap">
  <div class="login-html">
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">


      <form [formGroup]="registrationForm" (ngSubmit)="register()" class="sign-up-htm">
        <div class="group">
          <label for="name" class="label">Name</label>
          <input id="name" type="text" class="input" formControlName="name">
          <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="error-message">
            Name is required.
          </div>
        </div>
        <div class="group">
          <label for="surname" class="label">Surname</label>
          <input id="surname" type="text" class="input" formControlName="surname">
          <div *ngIf="registrationForm.get('surname')?.invalid && registrationForm.get('surname')?.touched" class="error-message">
            Surname is required.
          </div>
        </div>
        <div class="group">
          <label for="email" class="label">Email Address</label>
          <input id="email" type="text" class="input" formControlName="email">
          <div *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched" class="error-message">
            Email is required.
          </div>
          <div *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched" class="error-message">
            Invalid email format.
          </div>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
      </form>


    </div>
  </div>
</div>


<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close" id="closePopup">&times;</span>
    <p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" id="gmail">
        <g data-name="21-Gmail">
          <path
            d="M44 7H4a4 4 0 0 0-4 4v26a4 4 0 0 0 4 4h40a4 4 0 0 0 4-4V11a4 4 0 0 0-4-4Zm2 30a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V11a2 2 0 0 1 2-2h40a2 2 0 0 1 2 2Z"></path>
          <path
            d="M42.41 12.088a1 1 0 0 0-1.074.165L24 27.662 6.665 12.252A1 1 0 0 0 5 13v24a1 1 0 0 0 2 0V15.227l16.335 14.52a1 1 0 0 0 1.329 0L41 15.227V36a1 1 0 0 0 2 0V13a1 1 0 0 0-.59-.912Z"></path>
          <path
            d="M23.354 23.763a1 1 0 0 0 1.292 0l13-11a1 1 0 0 0-1.292-1.526L24 21.69 11.646 11.237a1 1 0 1 0-1.292 1.526Z"></path>
        </g>
      </svg>
      A link to confirm your registration has been sent to your email.
    </p>
  </div>
</div>
